<style>
label {
    display: block;
    background-color: #343541;
    color: #d9d9e3;
    border-radius: 5px 5px 0px 0px; 
    box-shadow: 1px 1px 1px grey;
    padding: 10px; 
}

.copy-btn 
{
    border: none;
    background: none;
    float: right;
    color: #d9d9e3;
}

textarea {
    background-color: black;
    font-family: "Courier New", Courier, monospace;
    color: white;
    padding: 10px;
    border-radius: 0px 0px 10px 10px;
    box-shadow: 1px 1px 1px grey ;
    resize: none;
    width: 100%;
}

.copy-btn:hover {
    cursor: pointer;
}
</style>

<body>
    <label for="snippet">
        Language
        <button class="copy-btn" onclick="copy()">ðŸ“‹ Copy code</button>
    </label>

    <textarea id="snippet" rows="1" readonly>
        code snippet 
    </textarea>

    <script>
        function copy() 
        {
            const snippet = document.getElementById("snippet");
            snippet.select();
            document.execCommand("copy");
            //alert("Code copied to clipboard!");
        }
    </script>
</body>
